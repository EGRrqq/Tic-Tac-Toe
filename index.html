<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <article class="console">
    <section class="left-side">
      <button type="button" class="additional-btn-console rounded-btn-console" aria-label="open settings"
        id="settings-btn-console"></button>
      <label for="settings-btn-console" class="additional-label-console">settings</label>

      <section class="d-pad">
        <button data-position="left" aria-label="move left"></button>
        <button data-position="top" aria-label="move up"></button>

        <div data-position="middle"></div>

        <button data-position="right" aria-label="move right"></button>
        <button data-position="bottom" aria-label="move down"></button>
      </section>
    </section>

    <section class="screen-frame">
      <div class="screen">
        <div class="play-screen display-none">
          <button type="button" class="xl"></button>
          <button type="button" class="xl"></button>
          <button type="button" class="xl"></button>
          <button type="button" class="xl"></button>
          <button type="button" class="xl"></button>
          <button type="button" class="xl"></button>
          <button type="button" class="xl"></button>
          <button type="button" class="xl"></button>
          <button type="button" class="xl"></button>
        </div>

        <dialog id="settings-modal" class="settings-modal display-none">
          <form class="menu-screen" method="dialog">
            <h2 class="absolute title">settings</h2>
            <button type="button" class="absolute close-btn-modal" formnovalidate>
              X
            </button>

            <label class="screen-cursor-btn" aria-hidden="true"></label>

            <section class="screen-item-1 screen-focus-item">
              <label for="game-mode">mode</label>

              <div class="screen-toggle-btn">
                <input id="game-mode" class="settings-item" type="checkbox" />
                <label for="game-mode" aria-hidden="true"></label>
              </div>
            </section>

            <section class="screen-item-2">
              <label for="restart-btn">restart</label>
              <div class="settings-btn">
                <button id="restart-btn" class="settings-item" type="submit"></button>
              </div>
            </section>

            <section class="screen-item-3">
              <label for="change-mark">mark</label>

              <div class="screen-toggle-btn">
                <input id="change-mark" class="settings-item" type="checkbox" />
                <label for="change-mark" aria-hidden="true"></label>
              </div>
            </section>

            <section class="screen-item-4">
              <label for="ai-turn">ai-turn</label>
              <div class="settings-btn">
                <button id="ai-turn" class="settings-item" type="submit"></button>
              </div>
            </section>
          </form>
        </dialog>

        <dialog id="result-modal" class="settings-modal display-none">
          <form class="menu-screen result-menu" method="dialog">
            <h2 class="absolute title">result</h2>
            <button type="button" class="absolute close-btn-modal" formnovalidate="">
              X
            </button>

            <label class="screen-cursor-btn" aria-hidden="true"></label>

            <p class="screen-item-1">
              <em class="em"></em>
            </p>

            <section class="screen-item-2 screen-focus-item">
              <div class="settings-btn">
                <button id="restart-btn" type="submit"></button>
              </div>
            </section>
          </form>
        </dialog>

        <form class="start-menu-screen menu-screen" method="dialog">
          <h1 class="absolute title">gamemode</h1>
          <label class="screen-cursor-btn" aria-hidden="true"></label>

          <section class="screen-item-1">
            <div class="start-menu-btn">
              <button type="submit" id="play-vs-player">vs player</button>
            </div>
          </section>

          <section class="screen-item-2">
            <div class="start-menu-btn">
              <button type="submit" id="play-vs-ai">vs ai</button>
            </div>
          </section>
        </form>
      </div>
    </section>

    <section class="right-side">
      <button type="button" class="additional-btn-console rounded-btn-console" aria-label="close window"
        id="close-btn-console"></button>
      <label for="close-btn-console" class="additional-label-console">close</label>

      <button type="button" class="click-btn-console rounded-btn-console"></button>
    </section>
  </article>
</body>

</html>
