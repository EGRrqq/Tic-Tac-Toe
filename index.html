<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <article class="console">
    <section class="move-side">
      <button data-position="left"></button>
      <button data-position="top"></button>
      <div data-position="middle"></div>
      <button data-position="right"></button>
      <button data-position="bottom"></button>
    </section>

    <section class="screen">
      <button type="button" class="xl"></button>
      <button type="button" class="xl"></button>
      <button type="button" class="xl"></button>
      <button type="button" class="xl"></button>
      <button type="button" class="xl"></button>
      <button type="button" class="xl"></button>
      <button type="button" class="xl"></button>
      <button type="button" class="xl"></button>
      <button type="button" class="xl"></button>
    </section>

    <section class="submit-side">
      <button type="button">O</button>
    </section>
  </article>
</body>

</html>
