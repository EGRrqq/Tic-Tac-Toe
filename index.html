<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <article class="console">
    <section class="move-side">
      <button data-position="left"></button>
      <button data-position="top"></button>
      <div data-position="middle">
        <div class="circle"></div>
      </div>
      <button data-position="right"></button>
      <button data-position="bottom"></button>
    </section>

    <section class="screen-frame">
      <div class="screen">
        <div class="play-screen display-none">
          <button type="button" class="xl"></button>
          <button type="button" class="xl"></button>
          <button type="button" class="xl"></button>
          <button type="button" class="xl"></button>
          <button type="button" class="xl"></button>
          <button type="button" class="xl"></button>
          <button type="button" class="xl"></button>
          <button type="button" class="xl"></button>
          <button type="button" class="xl"></button>
        </div>

        <div class="menu-screen">
          <p class="title">gamemode</p>
          <p class="focus-item">play vs ai</p>
          <p>play vs player</p>
        </div>
      </div>
    </section>

    <section class="submit-side">
      <button type="button" class="click-btn-outer">
        <div class="click-btn-inner"></div>
      </button>
    </section>
  </article>
</body>

</html>
